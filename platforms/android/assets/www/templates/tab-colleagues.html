<ion-view hide-nav-bar="true">

  <!-- ////////// FOOTER BUTTONS ////////////////
  FOR SWITCHING COLLEAGUES (ASSIGNED/UNASSIGNED) -->

  <ion-footer-bar class="bar-stable">
    <div class="button-bar">
      <button class="button" ng-class="{'active': showAssigned == true}" ng-click="switchAssigned(true)">
        Assigned
        <span class="badge" ng-class="{
          'badge-dark': showAssigned == false,
          'badge-positive': showAssigned == true }">{{assignedCount}}</span>
      </button>
      <button class="button" ng-class="{'active': showAssigned == false}" ng-click="switchAssigned(false)">
        Unassigned
        <span class="badge" ng-class="{
          'badge-dark': showAssigned == true,
          'badge-positive': showAssigned == false }">{{unassignedCount}}</span>
      </button>
    </div>
  </ion-footer-bar>

  <!-- ////////// SEARCH BAR //////////////// -->

  <ion-header-bar class="bar-subheader custom bar-stable">
    <input type="search"
           placeholder="Filter colleagues..."
           ng-model="search"
           ng-focus="searchFocused = true"
           ng-blur="searchFocused = false"
           ng-change="scrollTop()"
           class="full-width">
    <button class="button button-icon input-button"
            ng-class="{
              'ion-android-search' : search == '',
              'ion-android-close' : search != ''}"
            ng-click="clearSearch()">
            <!-- search.length -->
    </button>
  </ion-header-bar>

  <!-- /////////// COLLEAGUES LIST //////////////// -->

  <ion-content class="padding has-subheader custom">
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="colleague in getColleagues() | filter:search">
        <!-- href="#/tab/chats/{{chat.id}}" -->
        <h2>{{colleague.colleague_name}}</h2>
        <!-- <p>{{colleague.id}}</p> -->
        <i class="icon ion-chevron-right icon-accessory"></i>

        <!-- <ion-option-button class="button-positive" ng-click="remove(colleague)">
          Todo
        </ion-option-button> -->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
