<ion-view hide-nav-bar="true">

  <!-- ////////// FOOTER BUTTONS ////////////////
  FOR SWITCHING COLLEAGUES (ASSIGNED/UNASSIGNED) -->

  <ion-footer-bar class="bar">
    <div class=" button-bar">
      <button class="button button-light button-android" ng-class="{ 'button\-positive': demo == 'ios' }" ng-click="setPlatform('ios')">
        Assigned
      </button>
      <button class="button button-light button-android" ng-class="{ 'button\-positive': demo == 'android' }" ng-click="setPlatform('android')">
        Unassigned
      </button>
    </div>
  </ion-footer-bar>

  <!-- ////////// SEARCH BAR //////////////// -->

  <ion-header-bar class="bar-light bar-subheader">
    <input type="search"
           placeholder="Filter contacts..."
           ng-model="search"
           ng-focus="searchFocused = true"
           ng-blur="searchFocused = false"
           ng-change="scrollTop()"
           class="full-width">
    <button ng-if="search.length"
            class="button button-icon ion-android-close input-button"
            ng-click="clearSearch()">
    </button>
  </ion-header-bar>

  <!-- /////////// COLLEAGUES LIST //////////////// -->

  <ion-content class="padding has-subheader">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="colleague in colleagues" type="">
        <!-- href="#/tab/chats/{{chat.id}}" -->
        <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{colleague.colleague_name}}</h2>
        <!-- <p>{{colleague.id}}</p> -->
        <i class="icon ion-chevron-left icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
